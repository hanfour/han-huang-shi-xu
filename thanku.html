    <script>
        // 視差滾動效果 (支援 iOS Safari)
        function initParallax() {
            const hero = document.querySelector('.bg-hero');

            function updateParallax() {
                const scrolled = window.pageYOffset;
                const heroRect = hero.getBoundingClientRect();
                const heroTop = heroRect.top + scrolled;
                const heroHeight = heroRect.height;

                // 計算視差位移
                const yPos = (scrolled - heroTop) * 0.5; // 調整 0.5 可以改變視差速度

                // 使用 CSS 變數來控制 ::before 的 transform
                hero.style.setProperty('--parallax-y', `${yPos}px`);
            }

            // 使用 requestAnimationFrame 來優化性能
            let ticking = false;
            window.addEventListener('scroll', function() {
                if (!ticking) {
                    window.requestAnimationFrame(function() {
                        updateParallax();
                        ticking = false;
                    });
                    ticking = true;
                }
            }, { passive: true });

            // 初始化
            updateParallax();
        }

        // 頁面載入動畫和視差初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化視差滾動
            initParallax();

            // 頁面載入動畫
            const sections = document.querySelectorAll('section, main > div');
            sections.forEach((section, index) => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(20px)';
                section.style.transition = 'opacity 0.6s ease, transform 0.6s ease';

                setTimeout(() => {
                    section.style.opacity = '1';
                    section.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
